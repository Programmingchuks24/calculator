<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <body>

    <div id = "calculator">

      <form name = "form">

       <input  class = "design" type = "text" id="text"/>

      </form>
      <table>
        <tr>
          <td><input type="button" class="button_9" id="clear" value = "C"/></td>
          <td><input type="button" class="button_9" id = "divide" value = "/"/></td>
          <td><input type="button" class="button_9" id = "multiply" value = "*"/></td>
        </tr>
          <tr>
            <td><input type="button" class="button_9" id = "button_9" value = "9"/></td>
            <td><input type="button" class="button_9" id = "button_8" value = "8"/></td>
            <td><input type="button" class="button_9" id = "button_7" value = "7"/></td>
            <td><input type="button" class="button_9" id = "plus" value = "+"/></td>
          </tr>

          <tr>
            <td><input type="button" class="button_9" id = "button_6" value = "6"/></td>
            <td><input type="button" class="button_9" id = "button_5" value = "5"/></td>
            <td><input type="button" class="button_9" id = "button_4" value = "4"/></td>
            <td><input type="button" class="button_9" id = "minus" value = "-"/></td>
          </tr>

          <tr>
            <td><input type="button" class="button_9" id = "button_3" value = "3"/></td>
            <td><input type="button" class="button_9" id = "button_2" value = "2"/></td>
            <td><input type="button" class="button_9" id = "button_1" value = "1"/></td>
            <td rowspan = "5"><input type="button" class="button_equal" id = "equal" value = "="/></td>
          </tr>

          <tr>
            <td colspan="2"><input type="button" class="button_0" id = "button_0" value = "0"/></td>
            <td><input type="button" class="button_9" id = "point" value = "."/></td>
          </tr>
      </table>

    </div>

  </body>

  <script src = "index.js"></script>

</html>
